<a routerLink="/" class="back-btn">‚Üê Back to Home</a>
<h2>Orders</h2>

<table class="order-table">
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Customer</th>
      <th>Total</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    @for (order of ((orders$ | async) ?? []); track order.id) {
      <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.customer }}</td>
        <td>${{ order.total }}</td>
        <td>{{ order.status }}</td>
      </tr>
    }
  </tbody>
</table>
